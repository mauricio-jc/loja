<h1>
  Categorias
  <a [routerLink]="['/categories/create']" class="btn btn-success mb-2">Adicionar</a>
</h1>
<hr>

<table class="table table-bordered table-hover table-sm">
  <thead>
    <tr>
      <th width="100px" class="text-center">ID</th>
      <th>Nome</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let categorie of categories">
      <td class="text-center">{{ categorie.id }}</td>
      <td>{{ categorie.name }}</td>
      <td width="250px" class="text-center">
        <button type="button" class="btn btn-primary btn-sm mx-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm" (click)="delete(categorie.id)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
