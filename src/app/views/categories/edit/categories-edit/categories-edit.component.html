<div class="row justify-content-center">
  <div class="col-md-6">
    <h1>Editar categoria</h1>
    <a [routerLink]="['/categories']" class="btn btn-success">Voltar</a>
    <hr>

    <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
      {{ successMessage }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
      <ul>
        <li *ngFor="let error of errorsMessages">{{ error }}</li>
      </ul>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow bg-white rounded">
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Nome: *</label>
            <input type="text" name="name" [(ngModel)]="name" class="form-control form-control-lg">
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-primary btn-lg" (click)="update()">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
