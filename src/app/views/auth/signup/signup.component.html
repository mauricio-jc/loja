<div class="container col-md-4 offset-md-4 form-login">
  <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    <ul>
      <li *ngFor="let error of errorsMessages">{{ error }}</li>
    </ul>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="hideAlertError()"></button>
  </div>

  <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
    <p>Cadastro efetuado com sucesso!</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="hideAlertSuccess()"></button>
  </div>

  <div class="card shadow p-3 mb-5 bg-white rounded">
    <div class="card-body">
      <h1>Cadastre-se</h1>
      <hr>

      <form>
        <div class="mb-3">
          <label class="form-label">Nome: *</label>
          <input type="text" name="name" [(ngModel)]="name" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">UsuÃ¡rio: *</label>
          <input type="text" name="username" [(ngModel)]="username" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">E-mail: *</label>
          <input type="email" name="email" [(ngModel)]="email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Senha: *</label>
          <input type="password" name="password" [(ngModel)]="password" class="form-control">
        </div>
        <div class="mb-3">
          <a [routerLink]="['/login']">Login</a>
        </div>
        <button type="button" class="btn btn-primary" (click)="signUp()">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
