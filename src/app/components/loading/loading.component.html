<div
  class="spinner-container d-flex justify-content-center align-items-center"
  *ngIf="this.loadingService.loading$ | async"
>
  <div class="p-3 back">
    <div class="spinner-border text-primary mx-3" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="text">
      <h4>{{ this.loadingService.message$ | async }}</h4>
    </div>
  </div>
</div>
