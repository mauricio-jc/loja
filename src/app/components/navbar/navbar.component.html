<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">Loja</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" [routerLink]="['/']">Home</a>
        </li>
        <li class="nav-item" *ngIf="(roles$ | async)?.includes('listcategories')">
          <a class="nav-link active" [routerLink]="['/categories']">Categorias</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" [routerLink]="['/products']">Produtos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" [routerLink]="['/contact']">Contato</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown me-3">
          <a class="nav-link dropdown-toggle active position-relative" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-bell"></i>
            <span *ngIf="notifications.length > 0" class="position-absolute top-10 start-100 translate-middle badge rounded-pill bg-danger">
              {{ notifications.length }}
              <span class="visually-hidden">unread messages</span>
            </span>
          </a>
          <ul class="dropdown-menu" *ngIf="notifications.length > 0">
            <li *ngFor="let notification of notifications">
              <a class="dropdown-item" href="#">
                <p>
                  Título: {{ notification.title }} <br>
                  Descrição: {{ notification.description }}
                </p>
              </a>
              <hr class="dropdown-divider">
            </li>
          </ul>

          <ul class="dropdown-menu" *ngIf="notifications.length === 0">
            <li>
              <span class="dropdown-item">
                <p>Sem notificações</p>
              </span>
            </li>
          </ul>
        </li>
        <li *ngIf="user$ | async as user" class="nav-item">
          <a class="nav-link active logout" (click)="logout()">
            Olá {{ user.name }}! Sair
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
